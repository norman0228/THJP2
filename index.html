<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨境商品利潤計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 泰國商品區塊 -->
        <div class="calculator-box">
            <h2>🇹🇭 泰國商品計算</h2>
            <div class="input-group">
                <label for="th-price">商品售價 (台幣)</label>
                <input type="number" id="th-price" placeholder="輸入金額">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="th-cost">商品成本 (泰銖)</label>
                    <input type="number" id="th-cost" placeholder="輸入金額">
                </div>
                <div class="input-group">
                    <label for="th-rate">匯率 (1台幣=泰銖)</label>
                    <input type="number" step="0.001" id="th-rate" value="1.005">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="th-weight">重量 (克)</label>
                    <input type="number" id="th-weight" placeholder="輸入重量">
                </div>
                <div class="input-group">
                    <label for="th-shipping">運費/公斤 (台幣)</label>
                    <input type="number" id="th-shipping" value="140">
                </div>
            </div>
            <button onclick="calculate('th')">立即計算</button>
            <div class="results" id="th-results"></div>
        </div>

        <!-- 日本商品區塊 -->
        <div class="calculator-box">
            <h2>🇯🇵 日本商品計算</h2>
            <div class="input-group">
                <label for="jp-price">商品售價 (台幣)</label>
                <input type="number" id="jp-price" placeholder="輸入金額">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="jp-cost">商品成本 (日圓)</label>
                    <input type="number" id="jp-cost" placeholder="輸入金額">
                </div>
                <div class="input-group">
                    <label for="jp-rate">匯率 (1日圓=台幣)</label>
                    <input type="number" step="0.0001" id="jp-rate" value="0.24">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="jp-weight">重量 (克)</label>
                    <input type="number" id="jp-weight" placeholder="輸入重量">
                </div>
                <div class="input-group">
                    <label for="jp-shipping">運費/公斤 (台幣)</label>
                    <input type="number" id="jp-shipping" value="220">
                </div>
            </div>
            <button onclick="calculate('jp')">立即計算</button>
            <div class="results" id="jp-results"></div>
        </div>
    </div>

    <!-- 引用外部 JavaScript 文件 -->
    <script src="./calculator.js"></script>
</body>
</html>
